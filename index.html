<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>horizontal and vertical scroll on the same page</title>
</head>
<body>
  <main data-page>
    <section class="horizontal-section">
      <div class="sticky-wrapper" data-horizontal-timeline="wrapper">
        <div class="element-wrapper">
          <div class="element"><h2>TEST</h2></div>
          <div class="element"><h2>TEST</h2></div>
          <div class="element-transparent"><h2>TEST</h2></div>
          <div class="element"><h2>TEST</h2></div>
          <div class="element"><h2>TEST</h2></div>
          <div class="element"><h2>TEST</h2></div>
        </div>
      </div>
    </section>

    <section class="vertical-section" data-horizontal-timeline="false">
      <div class="sticky-wrapper-vertical">
        <div class="element-wrapper-vertical">
          <div class="element-vertical"><h2>TEST</h2></div>
          <div class="element-vertical"><h2>TEST</h2></div>
          <div class="element-transparent"><h2>TEST</h2></div>
          <div class="element-vertical"><h2>TEST</h2></div>
          <div class="element-vertical"><h2>TEST</h2></div>
          <div class="element-vertical"><h2>TEST</h2></div>
        </div>
      </div>
    </section>

    <section class="horizontal-section">
      <div class="sticky-wrapper" data-horizontal-timeline="wrapper">
        <div class="element-wrapper">
          <div class="element-transparent"><h2>TEST</h2></div>
          <div class="element"><h2>TEST</h2></div>
          <div class="element"><h2>TEST</h2></div>
          <div class="element"><h2>TEST</h2></div>
          <div class="element"><h2>TEST</h2></div>
          <div class="element-transparent"><h2>TEST</h2></div>
          <div class="element"><h2>TEST</h2></div>
          <div class="element"><h2>TEST</h2></div>
        </div>
      </div>
    </section>

    <section class="vertical-section" data-horizontal-timeline="false">
      <div class="sticky-wrapper-vertical">
        <div class="element-wrapper-vertical">
          <div class="element-transparent"><h2>TEST</h2></div>
          <div class="element-vertical"><h2>TEST</h2></div>
          <div class="element-vertical"><h2>TEST</h2></div>
          <div class="element-transparent"><h2>TEST</h2></div>
          <div class="element-vertical"><h2>TEST</h2></div>
          <div class="element-vertical"><h2>TEST</h2></div>
        </div>
      </div>
    </section>
  </main>
  <script src="./index.js" type="module"></script>
</body>
</html>
